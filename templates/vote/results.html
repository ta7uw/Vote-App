{% extends "vote/base.html" %}
{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>
    	<span> {{ choice.choice_text }} -- </span>
    	<span id={{ choice.id }}> {{ choice.votes }} </span>
    	<span> vote{{ choice.votes|pluralize }} </span>
	</li>
{% endfor %}
</ul>

{% endblock %}
