{% extends "vote/base.html" %}
{% block content %}
    <div>

    <div class="timer text-center">
        <div class="container text-center" id="result">
            <p id="timer">3</p>
            <p id="sec">sec</p>
        </div>

        <div class="buttons">
            <input type="button" id="start" value="Start" onclick="btnstratClick();">
            <input type="button" id="stop" value="Stop" onclick="btnstopClick();">
        </div>
    </div>

        {% for choice in question.choice_set.all %}
            <div class="choice-box" id="box{{ forloop.counter0 }}">
                <h1 id="choice{{ forloop.counter0 }}">{{ choice.choice_text }}</h1>
                <h2 id="votes{{ forloop.counter0 }}">{{ choice.votes }}</h2>
            </div>
        {% endfor %}
        <ul id="choice"></ul>
        <div class="container">
          <div class="king" style="display: none">
            <div class="crown">
              <div class="crown top-left"></div>
              <div class="crown top-middle"></div>
              <div class="crown top-right"></div>
              <div class="crown back-left"></div>
              <div class="crown back-right"></div>
              <div class="crown middle"></div>
              <div class="crown bottom"></div>
            </div>
            <div class="jewel">
              <div class="jewel red left"></div>
              <div class="jewel blue"></div>
              <div class="jewel red right"></div>
            </div>
          </div>
        </div>
    </div>

<!-- Custom JS -->
    {% load static %}
    <script src="{% static "js/starflow.js" %}" type="application/javascript"></script>
    <script src="{% static "js/result.js" %}" type="application/javascript"></script>
    <script src="{% static "js/crown.js" %}" type="application/javascript"></script>
{% endblock %}
