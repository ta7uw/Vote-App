{% extends "vote/base.html" %}
{% block content %}
    <div class="container">
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'vote:detail' question.id %}">{{question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No Question are available.</p>
        {% endif %}
    </div>
{% endblock %}
